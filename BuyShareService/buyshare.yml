apiVersion: apps/v1
kind: Deployment
metadata:
    name: buyservice
    namespace: swtdisp-gr4
spec:
    replicas: 1
    selector: 
        matchLabels: 
            app: buyservice
            type: backend-microservice
    template: 
        metadata: 
            labels: 
                app: buyservice
                type: backend-microservice
        spec: 
            containers: 
            - name: buyservice
              image: macattck/buyservice:v8
              ports:
              - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: buyservice-service
    namespace: swtdisp-gr4
spec:
    type: LoadBalancer
    ports:
    - protocol: TCP
      port: 8888
      targetPort: 80
    selector:
      app: buyservice
      type: backend-microservice